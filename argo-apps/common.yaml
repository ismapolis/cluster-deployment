apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:ismapolis/cluster-deployment.git"
    targetRevision: main
    path: apps/common
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ismapolis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
